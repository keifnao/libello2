<main class="content">
<div class="container-fluid input-window__container">
  <section class="input-window--login">
    <div class="input-window justify-content-center">

      <div class="header-text header-text--primary p-5 text-center">
        Set Classes<i class="fa-solid fa-align-left"></i>
      </div>

      <p class="header-text">Type the IDs of the classes you have.</p>

      <form method="post" id="setup">
        <input type='text' name='class__name--1' placeholder='Class 1' required='required' id='class__id--1' class='form-control'/>
      </form>
      <button class="btn add-class-button" onclick="addParameter()"><i class="fa-solid fa-plus"></i></button>
      <button class="btn add-class-button">Submit</button>


    </div>
  </div>
  </section>
</div>

</main>

<!-- Footer -->
<footer class="footer container-fluid">
<section id="footer">
    <div class="container footer__container text-center text-md-start mt-5">
        <div class="footer__row row mt-3">
            <!-- Grid column -->
            <div class="footer__column footer__column--company col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">

                <h1 class="footer__company-name mb-4 header-text">

                    A planner/organizer designed by students for the 2022 IB Sophomore Personal Project.

            </div>
            <!-- Grid column -->
    
            <!-- Grid column -->
            <div class="footer__column footer__column--about col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                <!-- Links -->
                <h3 class="footer__about mb-4 header-text">
                About
                </h6>
                <p class="header-text">Jaewon Cha -- 9th Grader at J.R. Tucker High</p>
                <p class="header-text">Rutam Tasgaonkar -- 9th Grader at J.R. Tucker High</p>
            </div>
            <!-- Grid column -->
            </div>
            <!-- Grid row -->
        </div>
    </div>
</section>
</footer>

<script>
    let interval = 1
    function addParameter() {
        interval++

        const form = document.getElementById("setup");
        var input = document.createElement('input');
        let result = `<input type='text' name='class__name--${interval}' placeholder='Class ${interval}' required='required' id='class__id--${interval}' class='form-control'/>`;
        input.innerHTML = result;
        var child = input.firstChild;
        form.appendChild(child);
    }
</script>

</body>
